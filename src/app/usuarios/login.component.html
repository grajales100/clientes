<div class="centrar">
    <div class="card border-primary card1">
        <div class="card-header organizar">
            {{titulo}}
        </div>
        <div class="card-body">
            <form method="post organizar2">
                <div class="form-group col-sm-6 completo">
                    <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus requerid>
                </div>
                <div class="form-group col-sm-6 completo">
                    <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" requerid>
                </div>
                <div class="form-group col-sm-6 completo1">
                    <input (click)="login()" type="submit" class="btn completo btn-primary" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
